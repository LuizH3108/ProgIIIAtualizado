<html lang="en">
<head>
   <title></title>
   <script>
   function processa(str) {
     var xmlhttp = new XMLHttpRequest();
     xmlhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
             document.getElementById("rsp").innerHTML = this.responseText;
         }
     };
     xmlhttp.open("GET", "processa.php?nome=" + str, true);
     xmlhttp.send();
   }
   </script>

</head>
<body>
   <form>
      Nome: <input type="text" onblur="processa(this.value)">
   </form>
   <p>Resposta: <span id="rsp"></span></p>
</body>
</html>
